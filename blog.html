<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑万嘉的博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        header {
            background: linear-gradient(135deg, #4a6fa5 0%, #6b8cbc 100%);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 1.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .contact-info i {
            color: #ffd166;
        }

        .content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        h2 {
            color: #4a6fa5;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 i {
            color: #6b8cbc;
        }

        .about-text {
            line-height: 1.7;
            color: #555;
        }

        .hobbies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .hobby {
            text-align: center;
            padding: 1.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .hobby:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .hobby i {
            font-size: 2.5rem;
            color: #4a6fa5;
            margin-bottom: 0.8rem;
        }

        .hobby h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .hobby p {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #4a6fa5;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #6b8cbc;
        }

        @media (max-width: 600px) {
            .hobbies {
                grid-template-columns: 1fr 1fr;
            }
            
            header {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-img">
                <img src="a7b898a2d11f6fc9bc48350a5c71a307.jpg" alt="郑万嘉的头像">
            </div>
            <h1>郑万嘉</h1>
            <p class="tagline">欢迎来找我玩~</p>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <span>2502357200@qq.com</span>
            </div>
        </header>

        <div class="content">
            <section class="section">
                <h2><i class="fas fa-user"></i> 关于我</h2>
                <p class="about-text">
                    你好！我是郑万嘉，一名山东大学计算机科学与技术学院的2025级本科生。
                </p>
            </section>

            <section class="section">
                <h2><i class="fas fa-heart"></i> 我的爱好</h2>
                <div class="hobbies">
                    <div class="hobby">
                        <i class="fas fa-futbol"></i>
                        <h3>足球</h3>
                        <p>热爱绿茵场上的奔跑与团队协作</p>
                    </div>
                    <div class="hobby">
                        <i class="fas fa-code"></i>
                        <h3>编程</h3>
                        <p>享受解决复杂问题的过程,尤其对鸿蒙开发感兴趣</p>
                    </div>
                    <div class="hobby">
                        <i class="fas fa-book"></i>
                        <h3>阅读</h3>
                        <p>喜欢科幻小说和技术类书籍</p>
                    </div>
                    <div class="hobby">
                        <i class="fas fa-plane"></i>
                        <h3>旅游</h3>
                        <p>探索未知的地方，体验不同的文化</p>
                    </div>
                
                </div>
            </section>
        </div>

        <footer>
            <p>© 2025 郑万嘉的个人网站</p>
            
    </div>
</body>
</html>
